<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
    <base href="{{ base_url }}/" />
	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
	{% if meta.description %}
	<meta name="description" content="{{ meta.description }}">
	{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
	{% endif %}
	<link rel="stylesheet" href="{{ theme_url }}/css/style.css" type="text/css" />
	<link rel="stylesheet" href="{{ theme_url }}/css/tomorrow-night.css" type="text/css" />
</head>
<body>
	<header id="header">
		<div class="inner clearfix">
			<h1><a href="{{ base_url }}">{{ site_title }}</a></h1>
			<ul class="nav">
				{% for page in pages %}
					<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</header>
	<section id="content">
		<div class="inner">
			{{ content }}
		</div>
	</section>
	<footer id="footer">
		<div class="inner">
			<a href="https://github.com/PhileCMS/Phile">Phile</a> was made by <a href="https://github.com/PhileCMS">The PhileCMS Community</a>.
		</div>
	</footer>
	<script src="{{ theme_url }}/js/highlight.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
