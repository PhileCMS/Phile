<html>
<head>
    <title>PhileCMS Development Error Handler</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="{{base_url}}/plugins/phile/errorHandler/base.css" type="text/css" rel="stylesheet" />
</head>
<body>
<header><img src="{{base_url}}/plugins/phile/errorHandler/phile-icon.png" title="PhileCMS" /></header>
<div class="main">
    <div class="header">PhileCMS Development Error Handler</div>
    <div class="body">
        <p>
            <strong class="red">{{exception_message}} [{{exception_code}}]</strong> {{wiki_link}}<br />
            <span class="exception">{{exception_class}}</span> thrown in file <span class="file">{{exception_file}}</span> on line <span class="line">{{exception_line}}</span>.
        </p>
        {{exception_backtrace}}
    </div>
</div>
</body>
</html>
